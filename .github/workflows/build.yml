name: Build all
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1
      
      # Build RpcClient
      - name: Restore dependencies RpcClient
        run: msbuild RpcClient/RpcClient.sln /t:Restore
        shell: pwsh
      
      - name: Build RpcClient
        run: msbuild RpcClient/RpcClient.sln /p:Configuration=Release
        shell: pwsh
      
      # Upload RpcClient artifacts - fixed to use @v4
      - name: Upload RpcClient artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RpcClient
          path: RpcClient/bin/Release/*
      
      # Build SprintCSP
      - name: Restore dependencies SprintCSP
        run: msbuild SprintCSP/SprintCSP.sln /t:Restore
        shell: pwsh
      
      - name: Build SprintCSP
        run: msbuild SprintCSP/SprintCSP.sln /p:Configuration=Release
        shell: pwsh
      
      # Upload SprintCSP artifacts - fixed to use @v4
      - name: Upload SprintCSP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SprintCSP
          path: SprintCSP/bin/Release/*
      
      # Create a release with auto-tagging (only on push to main)
      - name: Generate release tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $count = (git tag -l "v$date.*" | Measure-Object).Count
          $newTag = "v$date.$count"
          echo "tag=$newTag" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      # Create and upload release
      - name: Create Release and Upload Assets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Zip artifacts
          Compress-Archive -Path RpcClient/bin/Release/* -DestinationPath RpcClient.zip -Force
          Compress-Archive -Path SprintCSP/bin/Release/* -DestinationPath SprintCSP.zip -Force
          
          # Create release and upload assets
          gh release create "${{ steps.tag.outputs.tag }}" RpcClient.zip SprintCSP.zip --title "Release ${{ steps.tag.outputs.tag }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
